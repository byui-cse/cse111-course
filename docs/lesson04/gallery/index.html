    <style>
        div#gallery {
            display: table;
            border-collapse: separate;
            border-spacing: 1em;
        }
        div#gallery > div { display: table-row; }
        div#gallery > div > div {
            display: table-cell;
            page-break-inside: avoid !important;
            width: 16%;
        }
        div#gallery > div > div img {
            display: block;
            page-break-after: avoid !important;
            width: 100%;
            border: 2px solid var(--bk-color);
        }
        div#gallery > div > div img:hover {
            border: 2px solid var(--coral);
        }
        div#gallery > div > div > div {
            page-break-before: avoid !important;
            margin: 0.25em 0 0.5em 0;
            text-align: center;
        }
    </style>
    <script>
    'use strict';

    if (! window.hasOwnProperty('cse111')) {
        window.cse111 = {};
    }

    cse111.gallery = {
        show : function(images) {
            let gallery = document.getElementById('gallery');
            let row;
            let col = 0;
            for (let i = 0;  i < images.length;  ++i) {
                let image = images[i];
                if (col == 0) {
                    row = document.createElement('div');
                    gallery.appendChild(row);
                }
                let img = document.createElement('img');
                img.setAttribute('src', image.file);
                img.setAttribute('alt', 'A scene by ' + image.name);
                let link = document.createElement('a');
                link.setAttribute('target', '_blank');
                link.setAttribute('href', image.file);
                link.appendChild(img);
                let caption = document.createElement('div');
                caption.innerText = 'by ' + image.name;
                let cell = document.createElement('div');
                cell.appendChild(link);
                cell.appendChild(caption);
                row.appendChild(cell);
                if (++col == 5) {
                    col = 0;
                }
            }
        }
    };

    window.addEventListener('DOMContentLoaded',
