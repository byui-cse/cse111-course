<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Site Colors</title>
    <style>
body { font-size: 200%; }
td { padding: 0 0.75em; }
.lightest, .lighter, .light {
    color: rgba(0, 0, 0, 1);
    background-color: rgba(255, 255, 255, 1);
}
.medium {
    color: rgba(255, 255, 255, 1);
    background-color: rgba(255, 255, 255, 1);
}
.darkest, .darker, .dark {
    color: rgba(255, 255, 255, 1);
    background-color: rgba(0, 0, 0, 1);
}

<!-- This HTML file is useful for choosing shades of colors to be used
    in light and dark mode. To use this file do the following:
    1. Use a tool such as paletton.com to choose one or more base colors.
    2. For each base color, add a column or replace an existing column
       in the table in the body.
    3. Change the alpha values (opacity) until you find the shade that
       you like.
    4. Use a color picker tool to determine the RGB values for your
       desired shade and use that shade in this siteâ€™s CSS file.
-->

.lightest .yellow { background-color: rgba(255, 179, 80, 0.08); }
.lighter  .yellow { background-color: rgba(255, 179, 80, 0.25); }
.light    .yellow { background-color: rgba(255, 179, 80, 0.5); }
.medium   .yellow { background-color: rgba(255, 179, 80, 1); }
.dark     .yellow { background-color: rgba(255, 179, 80, 0.5); }
.darker   .yellow { background-color: rgba(255, 179, 80, 0.3); }
.darkest  .yellow { background-color: rgba(255, 179, 80, 0.12); }

.lightest .coral { background-color: rgba(255, 127, 80, 0.08); }

.lightest .raspberry { background-color: rgba(226, 71, 121, 0.08); }

.darker   .byui-blue { background-color: rgba(0, 118, 182, 0.25); }
.darkest  .byui-blue { background-color: rgba(0, 118, 182, 0.2); }
    </style>
</head>
