    <title>CSE 111 - Scene Gallery</title>

    <style>
        div.gallery {
            display: table;
            border-collapse: separate;
            border-spacing: 1em;
        }
        div.gallery > div { display: table-row; }
        div.gallery > div > div {
            display: table-cell;
            width: 16%;
        }
        div.gallery > div > div img {
            display: block;
            page-break-after: avoid;
            width: 100%;
        }
        div.gallery > div > div > div {
            page-break-before: avoid;
            margin: 0.25em 0 0.5em 0;
            text-align: center;
        }
    </style>
    <script src="../../site/color.js"></script>
    <script>
"use strict";

cse111.gallery = {
    show : function(images) {
        let gallery = document.getElementsByClassName('gallery')[0];
        let row;
        let col = 0;
        for (let i = 0;  i < images.length;  ++i) {
            let image = images[i];
            if (col == 0) {
                row = document.createElement('div');
                gallery.appendChild(row);
            }
            let img = document.createElement('img');
            img.setAttribute('src', image.file);
            img.setAttribute('alt', 'A scene by ' + image.name);
            let link = document.createElement('a');
            link.setAttribute('target', '_blank');
            link.setAttribute('href', image.file);
            link.appendChild(img);
            let cap = document.createElement('div');
            cap.innerText = 'by ' + image.name;
            let cell = document.createElement('div');
            cell.appendChild(link);
            cell.appendChild(cap);
            row.appendChild(cell);
            if (++col == 5) {
                col = 0;
            }
        }
    }
};
